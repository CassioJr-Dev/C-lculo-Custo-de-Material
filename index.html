<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo de Material para Construção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="content bg-white p-4 rounded shadow">
                <h1 class="text-center mb-4">Cálculo de Custo de Material</h1>
        
                <div class="mb-3">
                    <label for="bricks" class="form-label"><h6>Quantidade de Tijolos (unidades):</h6></label>
                    <input type="number" id="bricks" class="form-control" placeholder="Ex: 1000">
                    <label for="brickPrice" class="form-label">Preço dos tijolos:</label>
                    <input type="number" id="brickPrice" step="0.01" class="form-control" placeholder="Ex: 1000">
                </div>
                
                <hr>

                <div class="mb-3">
                    <label for="cement" class="form-label"><h6>Quantidade de Cimento (sacos):</h6></label>
                    <input type="number" id="cement" class="form-control" placeholder="Ex: 50">
                    <label for="cementPrice" class="form-label">Preço do Cimento (sacos):</label>
                    <input type="number" id="cementPrice" step="0.01" class="form-control" placeholder="Ex: 50">
                </div>
                
                <hr>

                <div class="mb-3">
                    <label for="sand" class="form-label"><h6>Quantidade de Areia (m³):</h6></label>
                    <input type="number" id="sand" class="form-control" placeholder="Ex: 5">
                    <label for="sandPrice" class="form-label">Preço da Areia (m³):</label>
                    <input type="number" id="sandPrice" step="0.01" class="form-control" placeholder="Ex: 5">
                </div>
        
                <button onclick="calculateCost()" class="btn btn-success w-100">Calcular Custo Total</button>
        
                <div id="result" class="alert alert-primary mt-4 text-center"></div>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>

</html>
